    <script>
        // let selected = false;

        $(document).ready(function(){
          $(".pic").click(function() {
            if ($(this).hasClass('selectedeffect')) {
            $(this).find("img").removeClass('imageClass');
            $(this).removeClass('selectedeffect')
            $(this).find(".heart").addClass('selectedheart');
            $(this).find("img").addClass('selected');
              }
              else {
                $(this).find("img").addClass('imageClass');
                $(this).addClass('selectedeffect')
                $(this).find(".heart").removeClass('selectedheart');

            $(this).find("img").removeClass('selected'); 
              }
          });
